<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internship Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center">Find Internship DEMO</h1>
<div class="container">
    <hr>
    <h2>Add Internship</h2>
    <form th:action="@{/saveInternship}" th:object="${internship}" method="post">
        <input type="text" th:field="*{name}" placeholder="Internship name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{companyName}" placeholder="Internship Company Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{link}" placeholder="Internship Link" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Internship</button>
    </form>
    <hr/>
    <a th:href="@{/}">Back to Internship List</a>
</div>
</body>
</html>
