<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internship Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center">Find Internship DEMO</h1>
    <div class="container my-2">
        <a class="btn btn-primary btn-sm mb-3" th:href="@{/showNewInternshipForm}">Add Internship</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Internship Name</th>
            <th>Internship Company Name</th>
            <th>Internship Link</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="internship : ${listInternships}">
            <td th:text="${internship.name}"></td>
            <td th:text="${internship.companyName}"></td>
            <td><a th:href="${internship.link}">Link</a></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${internship.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteInternship/{id}(id=${internship.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr></a>
        </tbody>
    </table>
    </div>
</body>
</html>
